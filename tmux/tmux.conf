# Setting {{{
    # unbind all keys and reset all default keys
    # we need this because tmux does not remove old keys by default
    # check: https://unix.stackexchange.com/a/338976
    unbind-key -a
    source-file $HOME/.tmux.reset.conf

    # auto start tmux with systemd: https://github.com/tmux-plugins/tmux-continuum/blob/master/docs/automatic_start.md
    # set -g @continuum-boot 'on' in .tmux.conf

    # terminal color
    set -g default-terminal "tmux-256color"
    set -ga terminal-overrides ",*256col*:Tc"

    # Enable mouse mode (tmux 2.1 and above)
    # set -g mouse on

    # Allows for faster key repetition
    set -s escape-time 0

    # fingers config
    set -g @fingers-compact-hints 0

    # enable vi keys binding in COPY mode
    # https://gist.github.com/MohamedAlaa/2961058
    setw -g mode-keys vi

    # tilish option
    # set -g @tilish-default 'main-horizontal'
    # set -g @tilish-navigate 'on'

    set-option -g base-index 1                # window index will start with 1
    set-window-option -g pane-base-index 1    # pane index will start with 1
    set-option -g renumber-windows on

    # Sets the refresh rate of the status bar
    set -g status-interval 60

    set-option -g default-shell $SHELL # make tmux use $SHELL as default shell
# }}}

# navigation {{{
    # Below config is inspired by this blog https://waylonwalker.com/tmux-nav-2021/

    # window {
        bind -n M-v copy-mode # quick enter copy mode

        bind -n M-n next-window
        bind -n M-p previous-window
    # }

    # session {{{
        bind -n M-B switch-client -l # switch back to previous session

        # show popup to choose working session
        bind -n M-r display-popup -E "\
            tmux list-sessions -F '#{?session_attached,,#{session_name}}' |\
            sed '/^$/d' |\
            fzf --reverse --header jump-to-session --preview 'tmux capture-pane -pt {}'  |\
            xargs tmux switch-client -t"

        bind -n M-w display-popup -E "ta $HOME/workspace" # attach/new sesstion with project from 'workspace'
        bind -n M-d display-popup -E "ta $HOME/wiki" # attach/new sesstion with wiki from 'wiki'
    # }}}
# }}}

# Remap {{{
    # remap prefix from 'C-b' to 'C-a'
    unbind C-b
    set-option -g prefix C-a
    bind C-a send-prefix

    bind-key & kill-window # kill window without confirm

    # Go back to last window
    bind-key C-p last-window

    # split panes using | and -
    bind | split-window -h -c "#{pane_current_path}"
    bind - split-window -v -c "#{pane_current_path}"
    unbind '"'
    unbind %

    # reload config file (change file location to your the tmux.conf you want to use)
    bind r source-file ~/.tmux.conf

    # pane navigation
    bind > swap-pane -D # swap current pane with the next one
    bind < swap-pane -U # swap current pane with the previous one

    # clear both screen and history
    bind -r C-l send-keys C-l \; run 'sleep 0.1' \; clear-history

    # map y to copy from copy mode to clipboard
    bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard'
    bind -T copy-mode-vi v send-keys -X begin-selection
# }}}

