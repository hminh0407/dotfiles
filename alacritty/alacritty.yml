# Color scheme
schemes:
  darkside: &darkside
    primary:
      background: "0x222324"
      foreground: "0xBABABA"
    normal:
      black:    "0x000000"
      red:      "0xE8341C"
      green:    "0x68C256"
      yellow:   "0xF2D42C"
      blue:     "0x1C98E8"
      magenta:  "0x8E69C9"
      cyan:     "0x1C98E8"
      white:    "0xBABABA"
    bright:
      black:    "0x666666"
      red:      "0xE05A4F"
      green:    "0x77B869"
      yellow:   "0xEFD64B"
      blue:     "0x387CD3"
      magenta:  "0x957BBE"
      cyan:     "0x3D97E2"
      white:    "0xBABABA"

  Gruvbox: &gruvbox
    primary:
      # background: '0x1d2021' # hard contrast
      background: '0x282828' # normal contrast
      # background: '0x32302f' # soft contrast
      foreground: '0xebdbb2'
    normal:
      black:   '0x282828'
      red:     '0xcc241d'
      green:   '0x98971a'
      yellow:  '0xd79921'
      blue:    '0x458588'
      magenta: '0xb16286'
      cyan:    '0x689d6a'
      white:   '0xa89984'
    bright:
      black:   '0x928374'
      red:     '0xfb4934'
      green:   '0xb8bb26'
      yellow:  '0xfabd2f'
      blue:    '0x83a598'
      magenta: '0xd3869b'
      cyan:    '0x8ec07c'
      white:   '0xebdbb2'

    OneDark: &onedark
      primary:
        background: '0x282c34'
        foreground: '0xabb2bf'
      normal:
        # NOTE: Use '0x131613' for the `black` color if you'd like to see black text on the background.
        black:   '0x282c34'
        red:     '0xe06c75'
        green:   '0x98c379'
        yellow:  '0xd19a66'
        blue:    '0x61afef'
        magenta: '0xc678dd'
        cyan:    '0x56b6c2'
        white:   '0xabb2bf'
      bright:
        black:   '0x5c6370'
        red:     '0xe06c75'
        green:   '0x98c379'
        yellow:  '0xd19a66'
        blue:    '0x61afef'
        magenta: '0xc678dd'
        cyan:    '0x56b6c2'
        white:   '0xffffff'

colors: *gruvbox

font:
  normal:
    family: monospace
    style: Regular
  bold:
    family: monospace
    style: Bold
  italic:
    family: monospace
    style: Italic
  size: 9.0
